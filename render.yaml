# Render Blueprint Configuration
# See https://render.com/docs/blueprint-spec for more information

services:
  - type: web
    name: call-p
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm run prod-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PEER_PORT
        value: 9000
    healthCheckPath: /